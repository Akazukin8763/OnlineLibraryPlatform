<!DOCTYPE html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
        <div style="width: 100%; position: absolute; top: 15%;">
            <!--<div style="text-align: center;"><h1>建立帳戶</h1></div>-->

            <form style="width: 30%; margin: auto;">
                <div class="form-floating mb-1">
                    <input type="text" class="form-control" id="floatingInputBookName" placeholder="BookName">
                    <label for="floatingInputBookName">書籍名稱</label>
                </div>
                <div class="form-floating mb-1">
                    <input type="text" class="form-control" id="floatingInputAuthor" placeholder="Author">
                    <label for="floatingInputAuthor">作者</label>
                </div>
                <div class="form-floating mb-1">
                    <input type="text" class="form-control" id="floatingInputPublisher" placeholder="Publisher">
                    <label for="floatingInputPublisher">出版商</label>
                </div>
                <div class="form-floating mb-1">
                    <textarea class="form-control" id="floatingTextareaDescription" placeholder="Description" style="height: 100px"></textarea>
                    <label for="floatingTextareaDescription">描述</label>
                </div>
                <button type="button" class="btn btn-primary" id="addLibraryBook" style="float: right;">上架</button>
            </form>
        </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <!-- Firebase -->
    <script type="module">
      import { addLibraryBook } from './LibraryManager.js'
      document.querySelector('#addLibraryBook').addEventListener('click', addLibraryBook);
    </script>

  </body>
</html>
