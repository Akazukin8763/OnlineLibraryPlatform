<!DOCTYPE html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
        <div style="width: 100%; position: absolute; top: 15%;">
            <div style="text-align: center;"><h1>建立帳戶</h1></div>

            <form style="width: 30%; margin: auto;">
                <div class="mb-3">
                <span for="InputEmail" class="form-label" required="required">電子郵件</span>
                <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="mb-3">
                <span for="InputUsername" class="form-label" required="required">使用者名稱</span>
                <input type="text" class="form-control" id="InputUsername">
                </div>
                <div class="mb-3">
                <span for="InputPassword1" class="form-label" required="required">密碼</span>
                <input type="password" class="form-control" id="InputPassword1">
                </div>
                <div class="mb-3">
                <span for="InputPassword2" class="form-label" required="required">確認密碼</span>
                <input type="password" class="form-control" id="InputPassword2">
                </div>
                <!-- <a href="https:/google.com" class="form-label" style="float: right;">忘記密碼</a> -->
                <!-- <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->
                <button type="button" class="btn btn-primary" id="registerUser" style="float: right;">確認</button>
            </form>
        </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <!-- Firebase -->
    <script type="module">
        import { registerUser } from './Register.js'
      document.querySelector('#registerUser').addEventListener('click', registerUser);
    </script>

  </body>
</html>
